<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat orchestra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/🐱" />
  <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
</head>
<body>

  <h1>ᓚᘏᗢ The Whisker Symphony ᓚᘏᗢ</h1>
  <div class="keys">
    <div data-key="65" class="key" style="background-image: url(cats/celloCat.png);">
      <kbd>A</kbd>
      <span class="sound">violin</span>
    </div>
    <div data-key="83" class="key" style="background-image: url(cats/fluteCat.png);">
      <kbd>S</kbd>
      <span class="sound">flute</span>
    </div>
    <div data-key="68" class="key" style="background-image: url(cats/harpCat.png);">
      <kbd>D</kbd>
      <span class="sound">harp</span>
    </div>
  </div>
  <div class="keys">
        <div data-key="70" class="key" style="background-image: url(cats/drumCat.png);">
      <kbd>F</kbd>
      <span class="sound">drum</span>
    </div>
    <div data-key="71" class="key" style="background-image: url(cats/percussionCat.png);">
      <kbd>G</kbd>
      <span class="sound">block</span>
    </div>
    <div data-key="72" class="key" style="background-image: url(cats/guitarCat.png);">
      <kbd>H</kbd>
      <span class="sound">guitar</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="74" class="key" style="background-image: url(cats/screamCat.png);">
      <kbd>J</kbd>
      <span class="sound">shout</span>
    </div>
    <div data-key="75" class="key" style="background-image: url(cats/hornCat.png);">
      <kbd>K</kbd>
      <span class="sound">friend</span>
    </div>
    <div data-key="76" class="key" style="background-image: url(cats/bassCat.png);">
      <kbd>L</kbd>
      <span class="sound">bass</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/violin.wav"></audio>
  <audio data-key="83" src="sounds/flute.wav"></audio>
  <audio data-key="68" src="sounds/harp.wav"></audio>
  <audio data-key="70" src="sounds/drum.wav"></audio>
  <audio data-key="71" src="sounds/tink.wav"></audio>
  <audio data-key="72" src="sounds/guitar.wav"></audio>
  <audio data-key="74" src="sounds/meow.wav"></audio>
  <audio data-key="75" src="sounds/roar.wav"></audio>
  <audio data-key="76" src="sounds/bass.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
